<div class="img-thumbnail">
  <h3>Your bookings</h3>
  <table class="table table-hover" >
    <thead>
    <tr class="table-primary">
      <th>Date</th>
      <th>Booking Time</th>
      <th>Finish Time</th>
      <th>Notes</th>
      <th>Service</th>
      <th>Employee Name</th>
    </tr>
    </thead>
    <tbody  *ngFor="let a of this.activityResponse">
    <tr class="table-primary" >
      <td>{{a.date}}</td>
      <td>{{a.startTime}}</td>
      <td>{{a.finishTime}}</td>
      <td>{{a.remarks}}</td>

    </tr>
    <tr>

    </tr>
    </tbody>
  </table>
</div>
